<script src="../../../nlib/jquery-3.5.1.min.js"></script>
<script src="../../../nlib/saveAs.js"></script>
<script type="module" src="../../../nlib/anci.js"></script>

<link rel="stylesheet" href="../../../nlib/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../nlib/css/font_awesome.min.css">



	
<script type="module">

(async ()=>{
  await anci.waitv(document,'body');
  await anci.waitv(window,'jQuery');
  
  
  if(!location.pathname.endsWith("/main.app"))
  {
    
    anci.ui_resolve = new Promise(async (resolve)=>
    {
      function loadui(url)
      {
        $.get( url ).then(UI_html=>
        {
          $(document.body).append(UI_html);
          resolve("Appended UI.html");
        }); // get UI.html then
      }
      
      let uip = "UI.html" ;

      if( await anci.hasurl( uip ) )
        loadui(uip);
      else if( await anci.hasurl( uip = "index.html" ) )
        loadui(uip);
      else if( await anci.hasurl( uip = "main.html" ) )
        loadui(uip);
      else if( await anci.hasurl( uip = "app.html" ) )
        loadui(uip);
      else if( await anci.hasurl( uip = location.pathname.split("/").at(-2) + ".html" ) )
        loadui(uip);
      else
      {
        $(document.body).append("<h1>No UI html found</h1>");
        resolve("No UI html found");
      }
	  });  //  await promise

  }  //  pathname not main.app
  
  
})();  //  await for jQuery and body

</script>

</head>

<!--
